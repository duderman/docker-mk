version: '2'

services:
  jenkins-master:
    build: infrastructure/jenkins-master
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home

  jenkins-slave:
    restart: always
    build: infrastructure/jenkins-slave
    privileged: true
    volumes:
      - jenkins_slave_home:/var/jenkins_home
    environment:
      - JENKINS_URL=http://35.156.72.108:8080/dfb49cf206cfe83290a6a909db5370c50bdbb57b04cc1a22ac364a55df0f5a4f/slave1
volumes:
  jenkins_home:
    driver: local
  jenkins_slave_home:
    driver: local
